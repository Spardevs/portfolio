<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spardev</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #007BFF;
        }
        p {
            color: #555;
            margin: 0 0 20px;
        }
        .contact {
            margin-top: 20px;
            font-size: 14px;
        }
        .contact a {
            color: #007BFF;
            text-decoration: none;
        }
        .contact a:hover {
            text-decoration: underline;
        }
        .about {
            margin-top: 30px;
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Portfólio em Construção</h1>
        <div class="about">
            <h3>Sobre o Portfólio:</h3>
            <p>Este portfólio exibirá meus melhores trabalhos, habilidades e experiências. Estou animado para compartilhar com você!</p>
        </div>
        <div class="contact">
            <p>Para qualquer dúvida ou contato, envie um e-mail para: <a href="mailto:contato@spardev.com">contato@spardev.com</a></p>
        </div>
    </div>
</body>
</html>
